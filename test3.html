            <button class="quit">Exit Quiz</button>
            <button class="restart">Countinue</button>
        </div>
    </div>





    <!-- quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awesoms Quiz Application</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec">40</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">

            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>Lorem,elit. Numquam, maiores!</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>Lorem,elit. Numquam, maiores!</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>Lorem,elit. Numquam, maiores!</span>
                </div>
                <div class="option">
                    <span>Lorem,elit. Numquam, maiores!</span>
                </div> -->
            </div>
        </section>

        <!-- Quiz Box footer -->
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p>of<p>5</p>Questions</span> -->
            </div>
            <button class="next_btn">Next Questions</button>
        </footer>
    </div>


    <!-- result box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz</div>
        <div class="score_text">
            <span>and sorry, You got only <p>2</p><p> out of </p><p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
